<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 40%;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
            text-align: center;
        }
        .profile-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #666;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f5f5f5;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .back-button {
            display: block;
            margin-bottom: 15px;
            text-align: left;
        }
        .back-button a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .back-button a:hover {
            color: #0056b3;
        }
        .back-button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="main.html"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
        <div class="profile-logo">ðŸ‘¤</div>
        <h2>Form Biodata</h2>
        <form>
            <label>Nama:</label>
            <input type="text" placeholder="Masukkan Nama Anda">
            
            <label>Tanggal Lahir:</label>
            <input type="date">
            
            <label>Jenis Kelamin:</label>
            <select>
                <option>Laki-laki</option>
                <option>Perempuan</option>
            </select>
            
            <label>Agama:</label>
            <select>
                <option>Islam</option>
                <option>Kristen</option>
                <option>Katolik</option>
                <option>Hindu</option>
                <option>Buddha</option>
                <option>Konghucu</option>
            </select>
            
            <label>Alamat:</label>
            <textarea rows="3"></textarea>
            
            <label>Email:</label>
            <input type="email">
            
            <label>Telepon:</label>
            <input type="tel">
            
            <label>Upload File:</label>
            <input type="file">
            
            <div class="buttons">
                <button type="submit">Kirim</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
